<!DOCTYPE html>
<html>
  <head>
    <title>Apple Tours</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main">
      <h1>Hello <span id="there">there</span></h1>
      <h1>Welcome to Apple!</h1>
      <p>We provide the tours to these countries:</p>
      <ul>
        <li>France</li>
        <li>Spain</li>
        <li>Thailand</li>
      </ul>
      <a href="book.html" class="special"
        ><button type="button">Book Tour</button></a
      >
      <button onclick="myFunction()">Try it</button>
    </div>

    <script>
      var tag = document.querySelectorAll("li");
      for (var i = 0; i < tag.length; i++) {
        console.log(tag[i]);
      }

      var special = document.querySelector("a.special");
      special.addEventListener("mouseover", function () {
        alert((this.textContent = "Book a tour"));
      });

      function myFunction() {
        var styles = document.getElementById("there");
        styles.classList.toggle("mystyle");
      }
    </script>
  </body>
</html>
