    <main>
      <h2>Jobs at JavaJam</h2>
      <p>
        Want to work at JavaJam? Fill out the form below to start your
        application. Required fields are marked with an asterisk(*).
      </p>
      <!--<form> tag is used to create an HTML form for user input-->
      <form method="POST" , action="http://webdevbasics.net/scripts/javajam8.php">
        <label for="name">*Name:</label><br />
        <input type="text" name="name" id="name" /><br />

        <label for="email">*E-mail:</label><br />
        <input type="email" name="email" id="email" /><br />

        <label for="exp">*Experience:</label><br />
        <!--form attribute specifies the form the text area belongs to-->
        <textarea rows="6" cols="40" name="exp" id="exp" form="exp"></textarea><br />

        <label for="jobs">Select job position:</label>
        <!--dropdown list-->
        <select name="jobs" id="jobs">
          <option value="barista">Barista</option>
          <option value="waiter">Waiter</option>
          <option value="manager">Manager</option>
        </select><br /><br />

        <label for="interview">Preferred Interview Date and Time:</label><br />
        <!--datetime attribute-->
        <input type="datetime-local" id="interview" name="interview" /><br /><br />

        <label for="photo">Upload your photo:</label>
        <!--upload a file-->
        <input type="file" id="photo" name="photo" /><br /><br />
        <!--submit button-->
        <input type="submit" value="Apply Now" />
      </form>
    </main>
